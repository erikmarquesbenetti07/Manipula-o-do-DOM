<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Programação 2</title>

<script defer>

    var nome = prompt("Digite seu nome")
    
           document.write ("<h1>")
           document.write("Olá" + " " + nome + " " + ", Seja bem vindo ao nosso site!")
           document.write ("<br>" + "<h1>")

    var idade = prompt("Digite a sua idade: ")

           document.write("Sua idade é " + " " + idade + " " + "!")
           document.write ("<br>" + "<h1>")

    var email = prompt("Informe o seu E-mail: ")
          
           document.write("Seu e-mail de acesso é: " + " " + email + " ")
           document.write ("<br>" + "<h1>")

    var telefone = prompt("Informe o seu telefone para contato: ")
          
           document.write("Seu telefone é : " + " " + telefone + " ")

           const btn = document.querySelector("#refresh")
           btn.addEventListener("click", () => {
            location.reload() })
</script>
</head>
<body>
    <center>
    <br><br>
    <button onclick="location.reload()" id="refresh">Clique aqui para atualizar a pagina</button>
</center>
</body>
</html>
